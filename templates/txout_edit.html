{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/list.css' %}"/>
  <script type="text/javascript" src="{% static '3rd-party/jquery-3.6.0.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lookup.js' %}"></script>
{% endblock head %}

{% block title %}Edit Transaction{% endblock title %}

{% block content %}
<form action="" method="post">{% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-info ml-2" type="submit">Update</button>
</form>     
<div>
  <table id="transactions">
    <thead>
    <tr>
      <th>Transaction
        <button class="tx-lookup" type="submit">Lookup</button>
      </th>
      <th>Block Height</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody id="transactions-body">
    </tbody>
  </table>
</div>
{% endblock content %}
