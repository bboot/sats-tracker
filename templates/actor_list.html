{% extends "base.html" %}

{% load static %} 

{% block head %}
  <link rel="stylesheet" href="{% static 'css/list.css' %}"/>
{% endblock head %}

{% block title %}Actors{% endblock title %}

{% block heading-info %}
  <div class="heading-text">All the actors, yo</div>
{% endblock heading-info %}

{% block content %}
<div class="main-container">
    <div class="main-content">
      {% for actor in object_list %}
        <form action="{% url 'actor_detail' actor.pk %}">
          <button type="submit" class="card">
            <div id="column1">
              <span><i class="{{ actor.icon }}" style="color:{{ actor.color }}"></i>&ensp;{{ actor.name }}</span>
            </div>
            <div id="column2">
              <span><a href="{% url 'actor_detail' actor.pk %}"></a></span>
            </div>
            <div id="column3">
              <span><a href="{% url 'actor_edit' actor.pk %}"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'actor_delete' actor.pk %}"><i class="fas fa-minus-circle"></i></a>
              </span>
            </div>
          </button>
        </form>
        <br />
      {% endfor %}
    </div>
</div>
<div class="button-container">
  <div class="center">
    <form action="{% url 'actor_new' %}">
      <button type="submit" class="bottom-button button2">Add</button>
    </form>
  </div>
</div>
{% endblock content %}
